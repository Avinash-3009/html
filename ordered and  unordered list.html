<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- in ol the data is in order like (1,2,3) if you dont number you need roman numbers add attribute called "type" you can change type -->
    <ol>
        <li>java</li>
        <li>python</li>
        <li>vue.js</li>
    </ol>
    <ol type="a">
        <li>java</li>
        <ul>
            <li>hai</li>
            <li>how are you</li>
            <li>hello</li>
        </ul>
        <li>python</li>
        <li>vue.js</li>
    </ol>

    
</body>
</html>
