<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> Time :</label>
    <input type="time"><br></br>
    <label> Url :</label>
    <input type="url"><br></br>
    <label> Week :</label>
    <input type="week"><br></br>
    <label> Number :</label>
    <input type="number" value="1" min="1" max="1" step="0.5"><br></br>
    <label> Month :</label>
    <input type="month"><br></br>
    <label> Email :</label>
    <input type="email"><br></br>
    <label> Date Time Local :</label>
    <input type="datetime-local"><br></br>
    <label> Color :</label>
    <input type="color">
</body>
</html>
